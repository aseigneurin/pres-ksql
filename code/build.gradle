buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.+'
    }
}

apply plugin: 'kotlin'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.+'
    compile 'com.fasterxml.jackson.core:jackson-core:2.9.+'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.+'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.9.+'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-csv:2.9.+'
    compile 'com.fasterxml.jackson.module:jackson-module-kotlin:2.9.+'
    compile 'org.apache.kafka:kafka-clients:2.1.+'
    compile 'org.apache.kafka:kafka-streams:2.1.+'

    // logging
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'org.slf4j:slf4j-log4j12:1.7.25'
}
